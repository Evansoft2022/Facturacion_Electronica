{% extends '../base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <h3 class="box-title m-b-0">Facturación POS</h3>
            <!-- <p class="text-muted m-b-30">Data table example</p> -->
            <div class="table-responsive">
                <table id="myTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Numero</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                    	{% for i in invoice %}
	                        <tr>
	                            <td>{{i.number}}</td>
	                            <td>{{i.date}}</td>
	                            <td>{{i.client}}</td>
	                            <td>${{i.totals}}</td>
	                            <td>Enviar</td>
	                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
